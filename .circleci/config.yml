version: 2.1
orbs:
  node: circleci/node@5.1.0
workflows:
  ci:
    jobs:
      - storybook:
          context:
            - nw-buddy-cf
          filters:
            branches:
              only:
                - main
      # - website:
      #     filters:
      #       branches:
      #         only:
      #           - main
jobs:
  website:
    machine:
      image: ubuntu-2204:2023.07.2
    resource_class: large
    environment:
      NODE_OPTIONS: --max_old_space_size=6144
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '18'
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Download nw-data
          command: yarn nw-cdn download
      - run:
          name: Build Website
          command: yarn build:web
      - run:
          name: Deliver
          command: yarn wrangler whoami

  storybook:
    machine:
      image: ubuntu-2204:2023.07.2
    resource_class: large
    environment:
      NODE_OPTIONS: --max_old_space_size=6144
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '18'
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Download nw-data
          command: yarn nw-cdn download
      - run:
          name: Build Storybook
          command: yarn build:storybook
      - run:
          name: Test Stroybook
          command: yarn test:storybook
      - run:
          name: Test Unit
          command: yarn test:unit
      - run:
          name: Deliver
          command: yarn wrangler pages deploy dist/web-storybook --project-name=nw-buddy --branch=$CIRCLE_BRANCH
