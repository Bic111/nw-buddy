<div class="text-xl text-center">
  Attributes
</div>

<nwb-attributes-editor [level]="data.level" [base]="data.base" [assigned]="data.assigned" (assignedChanged)="setResult($event)" class="p-3"></nwb-attributes-editor>

<div class="flex justify-end gap-1">
  <div class="btn-group">
    <label class="btn btn-ghost" (click)="close()">Cancel</label>
  </div>
  <div class="btn-group">
    <label class="btn btn-primary" (click)="commit()">OK</label>
  </div>
</div>
