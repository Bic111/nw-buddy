
<ng-container *ngIf="vm$ | async; let vm">
  <div *ngIf="vm.runeTitle; let title" class="-m-4">
    <img [nwImage]="vm.runeImage" width="360" height="164"/>
  </div>
  <div [class]="innerClass">
    <h3 class="text-xl font-bold" *ngIf="vm.runeTitle; let title">{{ title | nwText }}</h3>
    <div *ngIf="vm.description; let text" class=" text-nw-description italic" [innerHTML]="text | nwText"></div>
  </div>
</ng-container>
