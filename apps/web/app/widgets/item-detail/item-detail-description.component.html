
<ng-container *ngIf="detail.vm$ | async; let vm">
  <ng-container *ngIf="vm.item?.HeartgemRuneTooltipTitle; let title">
    <img [nwImage]="vm.item.HeartgemTooltipBackgroundImage" width="360" height="164"/>
  </ng-container>
  <div [class]="innerClass">
    <h3 class="text-xl font-bold" *ngIf="vm.item?.HeartgemRuneTooltipTitle; let title">{{ title | nwText }}</h3>
    <div *ngIf="vm.description; let text" class=" text-nw-description italic">
      {{ text | nwText }}
    </div>
  </div>
</ng-container>
