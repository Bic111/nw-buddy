<ng-container *ngIf="entity | async; let entity">
  <nwb-item-detail-header
    [enableNwdbLink]="enableNwdbLink"
    [enableTracker]="enableTracker"
    [enableMarker]="enableMarker"
  ></nwb-item-detail-header>
  <div class="p-3 flex flex-col gap-2" *ngIf="enableDescription || enablePerks">
    <nwb-item-detail-description *ngIf="enableDescription"></nwb-item-detail-description>
    <nwb-item-detail-perks *ngIf="enablePerks"></nwb-item-detail-perks>
  </div>
  <ng-container *ngIf="enableRecipe">
    <nwb-crafting-calculator
      class="p-2"
      [recipe]="recipe"
      *ngIf="recipe | async; let recipe"
    ></nwb-crafting-calculator>
  </ng-container>
</ng-container>

<!-- <div *ngIf="droppedBy | async; let list">
  {{ list.length }}
</div> -->
<div class="flex flex-row items-center justify-center" *ngIf="!(entity | async)">
  <button class="btn btn-ghost loading mx-auto"></button>
</div>
