<div class="bg-base-300 rounded-md">
  <nwb-item-detail-header class="header" [entity]="item || housing"></nwb-item-detail-header>
  <div class="body p-2">
    <ng-container *ngIf="itemDescription">
      <p class="text-yellow-600 italic mb-2" [nwText]="itemDescription" [itemId]="itemId"></p>
      <hr />
    </ng-container>
    <ul class="perk-list" *ngIf="perks?.length">
      <li *ngFor="let perk of perks" class="text-sky-500 mb-2">
        <a>
          <picture>
            <img [attr.src]="perk.icon" class="inline-block" />
          </picture>
          <div class="pl-2">
            <b class="mr-2">{{ perk.name }}:</b>
            <span [nwText]="perk.description" [itemId]="perk.id"></span>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <nwb-crafting-calculator class="p-2" [recipe]="recipe"></nwb-crafting-calculator>
</div>
