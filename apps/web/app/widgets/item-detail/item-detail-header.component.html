<div class="nw-item-header-bg"></div>
<div class="nw-item-header-fg" *ngIf="named"></div>
<a
  [rarity]="rarity"
  [nwbItemIcon]="entity"
  [nwLink]="enableInfoLink ? entityId : null"
  [nwLinkResource]="'item'"
  class="w-[76px] h-[76px]"
>
  <span class="italic font-caslon relative">{{ tierLabel }}</span>
  <ng-content select=".icon-overlay"></ng-content>
</a>
<nwb-item-header-content
  class="z-10"
  [name]="name | nwText"
  [rarity]="rarity"
  [rarityName]="rarityName | nwText"
  [typeName]="typeName | nwText"
  [sourceName]="sourceLabel"
  [skeleton]="isLoading"
  *ngIf="!disableContent"
>
  <div class="header flex flex-col justify-end" *ngIf="enableTracker">
    <nwb-item-marker [itemId]="entityId" class="text-right"></nwb-item-marker>
    <nwb-gs-tracker
      *ngIf="enableGsTracker"
      [itemId]="entityId"
      class="text-right mt-1 tooltip-left"
      [emptyTip]="'Track Gear Score'"
    ></nwb-gs-tracker>
  </div>
</nwb-item-header-content>
<ng-content></ng-content>
