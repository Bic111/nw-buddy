<nwb-item-header *ngIf="vm$ | async; let vm" class="p-1 gap-2" [rarity]="vm.rarity" [named]="vm.isNamed">
  <a [nwInfoLink]="enableInfoLink ? vm.entityId : null" [nwInfoResource]="'item'" class="w-[76px] h-[76px]">
    <nwb-item-icon-frame [rarity]="vm.rarity">
      <span class="italic">{{ tier$ | async }}</span>
      <img [nwImage]="vm.entity" width="74" height="74"/>
      <ng-content select=".icon-overlay"></ng-content>
    </nwb-item-icon-frame>
  </a>
  <nwb-item-detail-header-content
    class="z-10"
    [name]="vm.name | nwText"
    [rarity]="vm.rarity"
    [rarityName]="vm.rarityName | nwText"
    [typeName]="vm.typeName | nwText"
    [sourceName]="vm.sourceLabel"
  >
    <div class="header">
      <nwb-item-marker [itemId]="vm.entityId" *ngIf="showMarker$ | async" class="text-right"></nwb-item-marker>
      <nwb-gs-tracker
        [itemId]="vm.entityId"
        *ngIf="showGsMarker$ | async"
        class="text-right mt-1 tooltip-left"
        [emptyTip]="'Track Gear Score'"
      ></nwb-gs-tracker>
    </div>
  </nwb-item-detail-header-content>
  <ng-content></ng-content>
</nwb-item-header>
