<div class="backdrop rarity-{{itemRarity}}"></div>
<a [nwInfoLink]="enableNwdbLink ? entityId : null" [nwInfoResource]="'item'" target="_blank">
  <picture [nwIcon]="iconPath" class="nw-icon bg-rarity-{{itemRarity}}"></picture>
</a>
<aside class="flex-1 flex flex-col justify-between ml-2">
  <div class="flex flex-row justify-between">
    <h3 class="font-bold text-rarity-{{itemRarity}}" [nwText]="itemName"></h3>
    <div class="flex flex-col items-end" *ngIf="enableTracker || enableMarker">
      <nwb-item-marker [itemId]="entityId" *ngIf="enableMarker" class="text-right"></nwb-item-marker>
      <nwb-gs-tracker [itemId]="entityId" *ngIf="showGsTracker" class="text-right mt-1 tooltip-left" [emptyTip]="'Track Gear Score'"></nwb-gs-tracker>
    </div>
  </div>
  <div class="flex flex-row justify-between">
    <span class="mr-2" [nwText]="itemTypeName"></span>
    <span class="font-bold text-rarity-{{itemRarity}}" [nwText]="itemRarityName"></span>
  </div>
</aside>
