<div class="p-2">
  <div class="alert alert-info shadow-lg rounded-md">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <span>This is experimental. Attack table may or may not belong to this creature.</span>
    </div>
  </div>
</div>

<ng-container *ngIf="table$ | async; let table">
  <div class="text-center text-primary font-bold text-lg">{{ table.name | nwHumanize }}</div>
  <div class="stat place-items-center py-1 px-2" *ngFor="let row of table.rows">
    <div class="stat-value text-lg text-secondary">
      {{ row.Name }}
    </div>
    <div class="stat-title flex flex-row">
      <img [nwImage]="row.DamageTypeIcon" class="w-6 h-6 mr-1" />
      <span [nwText]="row.DamageTypeName"></span>
    </div>
    <div class="stat-desc flex flex-row gap-1 opacity-100">
      <span>{{ row.WeaponCategory | nwText }}</span>
      <span>{{ row.AttackType }}</span>
    </div>
  </div>
</ng-container>
