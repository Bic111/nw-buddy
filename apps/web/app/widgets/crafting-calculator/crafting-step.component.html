<div class="flex flex-row items-center py-1">
  <button type="button" *ngIf="collapsible && steps?.length" class="btn btn-xs w-7 btn-ghost" (click)="toggle()">
    <ng-container *ngIf="expand; then iconMinus; else iconPlus"></ng-container>
  </button>
  <ng-container *ngIf="item">
    <picture [nwIcon]="item.IconPath" class="w-7 h-7 nw-icon flex-none bg-rarity-{{ itemRarity(item) }}"></picture>
    <span class="ml-2" [class.italic]="quantity !== actualQuantity">
      {{ actualQuantity }}
    </span>
    <span  class="ml-2 text-xs" *ngIf="bonusPercent">
      (+{{ bonusPercent}}%<ng-container *ngIf="bonusQuantity"> â‰ˆ {{ bonusQuantity}}</ng-container>)
    </span>
    <span class="ml-2"> &times; </span>
    <span class="ml-2" [nwText]="item.Name"></span>
  </ng-container>
  <ng-container *ngIf="category">
    <span class="flex-1"></span>
    <button type="button" class="btn btn-xs w-7 btn-ghost" (click)="toggleOptions()">
      <ng-container *ngIf="showOptions; then iconClose; else iconMore"></ng-container>
    </button>
  </ng-container>
</div>
<ul class="menu menu-compact w-full py-2" *ngIf="showOptions">
  <li *ngFor="let item of categoryOptions">
    <a (click)="selectItem(item.ItemID)" class="p-1">
      <picture
        [nwIcon]="item.IconPath"
        class="w-7 h-7 nw-icon flex-none bg-rarity-{{ itemRarity(item) }}"
      ></picture>
      <span [nwText]="item.Name"></span>
    </a>
  </li>
</ul>
<div *ngIf="expand && steps?.length">
  <nwb-crafting-step
    *ngFor="let step of steps; trackBy: trackStepBy"
    [ingredient]="step.ingredient"
    [quantity]="step.quantity * actualQuantity"
    [optimize]="optimize"
    [type]="step.type"
    (updated)="makrBonusUpdate()"
  ></nwb-crafting-step>
</div>

<ng-template #iconPlus>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-4 w-4 fill-base-content">
    <path
      d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
    />
  </svg>
</ng-template>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-4 w-4 fill-base-content">
    <path
      d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"
    />

</ng-template>
