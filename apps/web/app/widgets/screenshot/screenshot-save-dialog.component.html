<div class="text-xl text-center bg-base-300 px-2 py-3">Save Screenshot</div>
<div class="flex flex-col gap-3 p-3 pb-0">
  <picture class="block w-full aspect-square">
    <img [src]="previewUrl" class="w-full h-full rounded-md overflow-clip block aspect-square object-contain" />
  </picture>
  <div class="form-control w-full">
    <label class="input-group w-full">
      <span> Filename</span>
      <input type="text" class="input input-bordered w-full" [(ngModel)]="filename" />
    </label>
  </div>
</div>
<div class="flex justify-end gap-1 p-3">
  <div class="btn-group w-full">
    <button class="flex-1 btn" (click)="close('clipboard')" *ngIf="enableClipboard">Save to clipboard</button>
    <button class="flex-1 btn btn-primary" (click)="close('download')">Download File</button>
  </div>
</div>
