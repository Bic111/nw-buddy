<table class="table table-compact w-full">
  <thead>
    <tr >
      <th>Level</th>
      <td class="text-right">XP</td>
      <td class="text-right">XP (total)</td>
      <td class="text-right" colspan="2">Attr Points (total)</td>
      <td class="text-right">respec costs</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; let i = index">
      <th>{{ row.Level | number }}</th>
      <td class="text-right">{{ row.XPToLevel | number }}</td>
      <td class="text-right">{{ row.XPTotal | number }}</td>
      <td class="text-right">{{ row.AttributePoints | number }}</td>
      <td class="text-right">({{ row.AttributePointsTotal | number }})</td>
      <td class="text-right">{{ row.AttributeRespecCost / 100 | currency }}</td>
    </tr>
  </tbody>
</table>
