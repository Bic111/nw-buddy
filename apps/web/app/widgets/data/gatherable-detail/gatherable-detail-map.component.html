@if(landmarks()?.length) {
  <nwb-land-map class="aspect-square relative" [map]="mapId()" [landmarks]="landmarks()">
    <div class="w-auto input-group absolute top-2 right-2">
      <select class="select select-sm max-w-[200px]" [ngModel]="mapId()" (ngModelChange)="selectedMapId.set($event)">
        @for(value of mapIds(); track $index) {
          <option [value]="value">{{value}}</option>
        }
      </select>
      <button class="btn btn-square btn-sm" (click)="toggleFullscreen()">
        <nwb-icon [icon]="iconExpand" class="w-4 h-4"/>
      </button>
    </div>

    <div class="absolute bottom-0 w-full p-1 flex flex-row justify-center gap-1 bg-opacity-50 bg-black">
      @for(row of availableSizes(); track $index) {
        <span class="badge cursor-help" [style.background-color]="row.color" [tooltip]="row.value">{{row.count}}</span>
      }
    </div>
  </nwb-land-map>
}
