<nwb-item-header class="gap-2">
  <a [nwbItemIcon]="icon" [nwLink]="recordId" [nwLinkResource]="'gatherable'" class="w-[76px] h-[76px]"> </a>
  <nwb-item-header-content
    class="z-10"
    [title]="name | nwText | nwTextBreak: ' - '"
    [text1]="'Gatherable'"
    [text2]="size"
    [text3]="tradeSkill"
  />
</nwb-item-header>
<div class="flex flex-col p-4">
  <div class="flex flex-row gap-1">
    <span class="opacity-50">Gather time: </span>
    <span>{{ store.baseGatherTime() }}</span>
  </div>
  <div class="flex flex-row gap-1">
    <span class="opacity-50">Min respawn rate: </span>
    <span>{{ store.minRespawnRate() }}</span>
  </div>
  <div class="flex flex-row gap-1">
    <span class="opacity-50">Max respawn rate: </span>
    <span>{{ store.maxRespawnRate() }}</span>
  </div>
  <ng-content select="'[properties]'"/>
