<button class="btn btn-sm btn-circle absolute right-2 top-2" (click)="close()">
  <nwb-icon [icon]="iconClose" class="w-5 h-5"></nwb-icon>
</button>
<ul class="menu menu-horizontal">
  <li [class.bordered]="isNWMP">
    <a (click)="select('nwmp')" tabindex="0">NWMP Importer</a>
  </li>
  <li [class.bordered]="isJson">
    <a (click)="select('json')" tabindex="0">JSON Importer</a>
  </li>
</ul>

<div class="layout-col w-full bg-base-100 min-h-[500px]">
  <ng-container *ngIf="isNWMP">
    <nwb-price-importer-nwmp class="flex-1"></nwb-price-importer-nwmp>
  </ng-container>

  <ng-container *ngIf="isJson">
    <nwb-price-importer-json class="flex-1"></nwb-price-importer-json>
  </ng-container>
</div>
