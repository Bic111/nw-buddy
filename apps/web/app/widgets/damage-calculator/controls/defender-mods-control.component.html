<label class="label">
  <span class="label-text">Modifiers</span>
</label>
<div class="grid gap-x-4 gap-y-1 grid-auto-fit-80">
  <nwb-stacked-value-control [(ngModel)]="modCritReduction.value" [labelHidden]="true" [min]="0" [step]="0.1">
    <span slot="start" class="join-item btn btn-sm justify-start text-left w-40"> Cirt Reduction </span>
  </nwb-stacked-value-control>
  <div>
    <nwb-stacked-value-control [(ngModel)]="modBaseReduction.value" [labelHidden]="true" [min]="0" [step]="0.1">
      <span slot="start" class="join-item btn btn-sm justify-start text-left w-40">
        <img [nwImage]="store.offenderWeaponDamageTypeIcon()" class="w-5 h-5" />
        Base Reduction
      </span>
    </nwb-stacked-value-control>
    @if (store.offenderConvertIsActive()) {
      <nwb-stacked-value-control
        [(ngModel)]="modBaseReductionConv.value"
        [labelHidden]="true"
        [min]="0"
        [step]="0.1"
        class="mt-1"
      >
        <span slot="start" class="join-item btn btn-sm justify-start text-left w-40 btn-secondary">
          <img [nwImage]="store.offenderConvertDamageTypeIcon()" class="w-5 h-5" />
          Base Reduction
        </span>
      </nwb-stacked-value-control>
    }
  </div>

  <div>
    <nwb-stacked-value-control [(ngModel)]="modABS.value" [labelHidden]="true" [step]="0.1">
      <span slot="start" class="join-item btn btn-sm justify-start text-left w-40">
        <img [nwImage]="store.offenderWeaponDamageTypeIcon()" class="w-5 h-5" />
        ABS
      </span>
    </nwb-stacked-value-control>
    @if (store.offenderConvertIsActive()) {
      <nwb-stacked-value-control [(ngModel)]="modABSConv.value" [labelHidden]="true" [step]="0.1" class="mt-1">
        <span slot="start" class="join-item btn btn-sm justify-start text-left w-40 btn-secondary">
          <img [nwImage]="store.offenderConvertDamageTypeIcon()" class="w-5 h-5" />
          ABS
        </span>
      </nwb-stacked-value-control>
    }
  </div>

  <div>
    <nwb-stacked-value-control [(ngModel)]="modWKN.value" [labelHidden]="true" [step]="0.1">
      <span slot="start" class="join-item btn btn-sm justify-start text-left w-40">
        <img [nwImage]="store.offenderWeaponDamageTypeIcon()" class="w-5 h-5" />
        WKN
      </span>
    </nwb-stacked-value-control>
    @if (store.offenderConvertIsActive()) {
      <nwb-stacked-value-control [(ngModel)]="modWKNConv.value" [labelHidden]="true" [step]="0.1" class="mt-1">
        <span slot="start" class="join-item btn btn-sm justify-start text-left w-40 btn-secondary">
          <img [nwImage]="store.offenderConvertDamageTypeIcon()" class="w-5 h-5" />
          WKN
        </span>
      </nwb-stacked-value-control>
    }
  </div>
</div>
