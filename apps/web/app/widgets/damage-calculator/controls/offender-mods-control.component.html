<label class="label">
  <span class="label-text">Modifiers</span>
</label>
<div class="grid gap-x-4 gap-y-1 grid-auto-fit-80">
  <nwb-stacked-value-control [(ngModel)]="modPvP.value" class="col-start-1" [labelHidden]="true" [step]="0.1">
    <span slot="start" class="join-item btn btn-sm w-40"> PvP Balance </span>
  </nwb-stacked-value-control>
  <nwb-stacked-value-control [(ngModel)]="modAmmo.value" [labelHidden]="true" [step]="0.1">
    <span slot="start" class="join-item btn btn-sm w-40"> Ammo </span>
  </nwb-stacked-value-control>
  <nwb-stacked-value-control [(ngModel)]="modCrit.value" [labelHidden]="true" [step]="0.1">
    <span slot="start" class="join-item btn btn-sm w-40"> Crit Damage </span>
  </nwb-stacked-value-control>

  <div>
    <nwb-stacked-value-control [(ngModel)]="modBase.value" [labelHidden]="true" [step]="0.1">
      <span slot="start" class="join-item btn btn-sm w-40">
        <img [nwImage]="store.offenderWeaponDamageTypeIcon()" class="w-5 h-5" />
        Base Damage
      </span>
    </nwb-stacked-value-control>

    @if (store.offenderConvertIsActive()) {
      <nwb-stacked-value-control [(ngModel)]="modBaseConv.value" [labelHidden]="true" class="mt-1" [step]="0.1">
        <span slot="start" class="join-item btn btn-sm w-40 btn-secondary">
          <img [nwImage]="store.offenderConvertDamageTypeIcon()" class="w-5 h-5" />
          Base Damage
        </span>
      </nwb-stacked-value-control>
    }
  </div>

  <div>
    <nwb-stacked-value-control [(ngModel)]="modDMG.value" [labelHidden]="true" [step]="0.1">
      <span slot="start" class="join-item btn btn-sm w-40">
        <img [nwImage]="store.offenderWeaponDamageTypeIcon()" class="w-5 h-5" />
        DMG
      </span>
    </nwb-stacked-value-control>
    @if (store.offenderConvertIsActive()) {
      <nwb-stacked-value-control [(ngModel)]="modDMGConv.value" [labelHidden]="true" [step]="0.1" class="mt-1">
        <span slot="start" class="join-item btn btn-sm w-40 btn-secondary">
          <img [nwImage]="store.offenderConvertDamageTypeIcon()" class="w-5 h-5" />
          DMG
        </span>
      </nwb-stacked-value-control>
    }
  </div>

  <nwb-stacked-value-control [(ngModel)]="armorPenetration.value" [labelHidden]="true" [step]="0.1">
    <span slot="start" class="join-item btn btn-sm w-40">
      Armor Penetration
    </span>
  </nwb-stacked-value-control>
</div>
