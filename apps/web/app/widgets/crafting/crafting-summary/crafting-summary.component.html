<nwb-tabs-host>
  <nwb-tab-left
    class="btn btn-sm btn-square btn-ghost w-5"
    [disabled]="!tabs.canScrollLeft()"
    [class.hidden]="!tabs.canScroll()"
  />
  <nwb-tab-right
    class="btn btn-sm btn-square btn-ghost w-5"
    [disabled]="!tabs.canScrollRight()"
    [class.hidden]="!tabs.canScroll()"
  />
  <nwb-tabs [active]="tab()" (activeChange)="tab.set($event)" class="tabs tabs-lifted" #tabs>
    <nwb-tab class="flex-1 whitespace-nowrap" [value]="'resources'"> Buy Order </nwb-tab>
    <nwb-tab class="flex-1 whitespace-nowrap" [value]="'skills'"> Craft & XP </nwb-tab>
  </nwb-tabs>
</nwb-tabs-host>

<div class="bg-base-100 rounded-b-md overflow-clip mx-[1px]">
  @switch (tab()) {
    @case ('resources') {
      <tab-resources [summary]="leafs()" [total]="total()" />
    }
    @case ('skills') {
      <tab-tradeskills [summary]="nodes()" />
    }
  }
</div>
