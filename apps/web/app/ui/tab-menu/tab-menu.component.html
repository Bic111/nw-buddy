<ul class="menu menu-horizontal flex-nowrap flex-1 overflow-x-auto scrollbar-hide">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ul>

<ul class="menu menu-horizontal flex-nowrap flex-none">
  <li cdkOverlayOrigin #overlay="cdkOverlayOrigin" (click)="isMenuOpen=true">
    <label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
        ></path>
      </svg>
    </label>
  </li>
</ul>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlay"
  [cdkConnectedOverlayOpen]="isMenuOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  (backdropClick)="isMenuOpen = false"
  (detach)="isMenuOpen = false"
>
  <ul class="menu menu-compact bg-base-100 rounded-b-md z-10" (click)="isMenuOpen = false">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ul>
</ng-template>
