<ul class="menu menu-horizontal flex-nowrap flex-1 overflow-x-auto scrollbar-hide">
  <ng-container *ngTemplateOutlet="menuTemplate; context: ctxHorizontal"></ng-container>
</ul>
<ul class="menu menu-horizontal flex-nowrap flex-none">
  <li cdkOverlayOrigin #overlay="cdkOverlayOrigin" (click)="toggleMenu()">
    <span class="btn-square">
      <nwb-icon [icon]="svgEllipsisVertical" class="w-4 h-4"></nwb-icon>
    </span>
  </li>
  <ng-container *ngTemplateOutlet="buttonsTemplate; context: ctxHorizontal"></ng-container>
</ul>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlay"
  [cdkConnectedOverlayOpen]="isMenuOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  (overlayOutsideClick)="closeMenu()"
  (backdropClick)="closeMenu()"
  (detach)="closeMenu()"
>
  <ul class="menu menu-compact bg-base-100 w-60 rounded-b-md z-10" (click)="closeMenu()">
    <ng-container *ngTemplateOutlet="menuTemplate; context: ctxVertical"></ng-container>
  </ul>
</ng-template>
