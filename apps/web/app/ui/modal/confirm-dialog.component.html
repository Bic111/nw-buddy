<h3 class="font-bold text-lg mb-4">{{ title }}</h3>
<ng-container *ngIf="isHtml">
  <div [innerHTML]="body"></div>
</ng-container>
<ng-container *ngIf="!isHtml">
  <p>{{ body }}</p>
</ng-container>
<div class="modal-action">
  <button class="btn btn-ghost" (click)="deny()" *ngIf="negative">{{ negative }}</button>
  <button class="btn btn-ghost" (click)="close()" *ngIf="neutral">{{ neutral }}</button>
  <button class="btn btn-primary" (click)="confirm()">{{ positive }}</button>
</div>
