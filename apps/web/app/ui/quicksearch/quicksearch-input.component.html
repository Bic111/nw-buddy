<input
  class="input input-sm w-full focus:outline-none focus:border focus:border-primary-focus"
  #input
  type="text"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  autofocus
  [disabled]="!(active | async)"
/>
<span class="absolute right-5 top-0" [class.hidden]="!!value">ctrl+</span>
<button class="absolute right-0 btn btn-sm btn-ghost btn-square swap swap-rotate" (click)="value ? (value = '') : null" [disabled]="!(active | async)">
  <input type="checkbox" [checked]="!!value" />
  <nwb-icon [icon]="svgXmark" class="swap-on w-4 h-4"></nwb-icon>
  <span class="swap-off w-4 h-4 hidden md:inline-block">/</span>
  <nwb-icon [icon]="svgSearch" class="swap-off w-4 h-4 md:hidden"></nwb-icon>
</button>
