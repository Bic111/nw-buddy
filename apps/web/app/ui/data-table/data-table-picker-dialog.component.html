<input
  type="text"
  placeholder="search..."
  [(ngModel)]="search"
  class="input input-bordered w-full mb-2"
  [disabled]="disabled"
/>

<nwb-data-table
  *ngIf="adapter"
  #table
  [adapter]="adapter"
  [quickFilter]="search"
  (selection)="onSelectionChange($event)"
  class="flex-1 rounded-md overflow-clip"
></nwb-data-table>

<div class="modal-action">
  <label for="my-modal" class="btn" (click)="close()">Cancel</label>
  <label for="my-modal" class="btn btn-primary" (click)="commit()">OK</label>
</div>
