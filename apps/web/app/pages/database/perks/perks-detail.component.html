<nwb-detail-drawer class="hidden lg:block lg:w-96 2xl:w-[500px]" [breakpoints]="[0.15, 0.25, 0.5, 1]">
  <div
    *nwbDetailDraweContent
    class="layout-content bg-base-200 p-2"
    [nwbPerkDetail]="itemId | async"
    (nwbPerkChange)="onEntity($event)"
    #detail="perkDetail"
  >
    <div class="flex flex-col gap-2">
      <nwb-perk-detail [perkId]="itemId | async" [showProperties]="true" class="bg-black"> </nwb-perk-detail>

      <ng-container *ngFor="let abilityId of detail.abilityIds$ | async">
        <nwb-ability-detail [abilityId]="abilityId" [showProperties]="true" class="bg-black"></nwb-ability-detail>
      </ng-container>
    </div>
  </div>
</nwb-detail-drawer>
