<nwb-detail-drawer class="hidden lg:block lg:w-full lg:max-w-sm xl:lg:max-w-md 2xl:lg:max-w-lg">
  <div
    class="layout-col bg-base-200 layout-pad"
    *nwbDetailDraweContent
    [nwbAbilityDetail]="itemId | async"
    (nwbAbilityChange)="onEntity($event)"
    #detail="abilityDetail"
  >
    <nwb-property-grid
      class="gap-x-1 font-mono w-full bg-base-100 rounded-md p-3 overflow-auto"
      [rows]="detail.properties$ | async"
      [numberFormat]="'0.0-4'"
    >
    </nwb-property-grid>
  </div>
</nwb-detail-drawer>
