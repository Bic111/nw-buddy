<nwb-detail-drawer class="hidden lg:block w-[100vw] max-w-md 3xl:max-w-xl 4xl:max-w-2xl">
  <div *nwbDetailDrawerContent class="layout-content bg-base-200 layout-pad">
    <nwb-item-card
      [entityId]="itemId$ | async"
      [enableInfoLink]="true"
      [enableLink]="true"
      [nwbScreenshotFrame]="card.name$ | async | nwText"
      (entityChange)="onEntity($event)"
      #card="card"
      class="layout-col"
    />

    <nwb-crafting-calculator [recipe]="recipe$ | async" class="flex-1 bg-base-300 mt-4 rounded-md overflow-clip" />
  </div>
</nwb-detail-drawer>
