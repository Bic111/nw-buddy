<nwb-detail-drawer class="hidden lg:block max-w-md layout-pad-l" [breakpoints]="[0.25, 0.5, 0.75, 1.0]">
  <div *nwbDetailDraweContent class="layout-content bg-base-300">
    <nwb-item-card
      [entityId]="itemId$ | async"
      [enableInfoLink]="true"
      [nwbScreenshotFrame]="card.name$ | async | nwText"
      #card="card"
    >
      <div class="p-3">
        <nwb-crafting-calculator [recipe]="recipe$ | async"></nwb-crafting-calculator>
      </div>
    </nwb-item-card>
  </div>
</nwb-detail-drawer>
