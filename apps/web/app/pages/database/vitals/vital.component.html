<nwb-detail-drawer class="hidden lg:block lg:w-96 layout-pad">
  <ng-template>
    <ng-container *ngIf="vital$ | async; let vital">
      <nwb-vital-detail [vital]="vital"></nwb-vital-detail>
      <nwb-loot-table [tableId]="vital.LootTableId" [tags]="lootTags$ | async" [enemyLevel]="vital.Level" class="flex-1"></nwb-loot-table>
    </ng-container>
  </ng-template>
</nwb-detail-drawer>
