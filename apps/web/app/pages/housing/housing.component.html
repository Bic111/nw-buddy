<nwb-screen-drawer class="screen-gap flex-1 h-full">
  <nwb-screen-drawer-side>
    <div class="flex-1 bg-base-300 rounded-md overflow-hidden">
      <div class="p-2">
        <nwb-quicksearch-input #search></nwb-quicksearch-input>
      </div>
      <nwb-data-table-categories
        class="overflow-y-auto"
        categoryChildRoute
        [nwbScreenDrawerToggle]="'close'"
        [childRouteIndex]="'table'"
      ></nwb-data-table-categories>
    </div>
  </nwb-screen-drawer-side>
  <nwb-screen-drawer-content class="flex-1 layout-row">
    <router-outlet></router-outlet>
  </nwb-screen-drawer-content>
</nwb-screen-drawer>
