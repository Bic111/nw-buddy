<div class="btn-group col-span-2 flex-none">
  <label class="input-group w-auto mr-2">
    <span>
      <svg class="block w-5 h-5 fill-base-content" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
    </span>
    <input type="text" placeholder="Item name" class="input input-bordered" [(ngModel)]="quickFilter" autofocus>
  </label>
  <button class="btn" [class.btn-active]="!category" (click)="selectCategory(null)">
    ALL
  </button>
  <button *ngFor="let it of categories" class="btn" [class.btn-active]="category === it" (click)="selectCategory(it)">
    {{ it }}
  </button>
</div>
<div class="main-frame rounded-md overflow-clip" [class.col-span-2]="!hasSelection">
  <nwb-items-table class="main-content" [selection]="selection" (selectionChange)="selected($event)" [quickFilter]="quickFilter"></nwb-items-table>
</div>
<div class="detail-frame" *ngIf="hasSelection">
  <div class="detail-content">
    <router-outlet></router-outlet>
  </div>
</div>
