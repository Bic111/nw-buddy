<div class="menu-frame w-36 xl:w-40">
  <nwb-sidebar
    #sidebar
    [nwbSidebarRouteParam]="'cat'"
    [categories]="table.categories | async"
    class="capitalize"
  ></nwb-sidebar>
</div>
<div class="main-frame rounded-md overflow-clip">
  <nwb-data-table
    #table
    class="main-content"
    [stateKey]="'armorsets-table'"
    [nwbTableRouterParam]="'id'"
    [category]="sidebar.category"
    [quickFilter]="sidebar.quickFilter"
    (selectionChange)="selectionChanged(table)"
  ></nwb-data-table>
</div>
<div class="detail-frame w-[400px] xl:w-[450px] 2xl:w-[500px]" *ngIf="selectedIds?.length">
  <div class="detail-content">
    <nwb-item-detail *ngFor="let id of selectedIds" [itemId]="id" class="rounded-md overflow-clip mb-4" [enableMarker]="true" [enableTracker]="true" [enableDescription]="true" >

    </nwb-item-detail>
  </div>
</div>
