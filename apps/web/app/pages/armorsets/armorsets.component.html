<div class="menu-frame w-36 xl:w-40">
  <nwb-quicksearch-input #search></nwb-quicksearch-input>
  <nwb-data-table-categories class="capitalize" [routeParam]="'category'"></nwb-data-table-categories>
</div>
<div class="main-frame rounded-md overflow-clip">
  <nwb-data-table
    #table
    class="main-content"
    [stateKey]="'armorsets-table'"
    [nwbTableRouterParam]="'id'"
    [quickFilter]="search.value"
    (selectionChange)="selectionChanged(table)"
  ></nwb-data-table>
</div>
<div class="detail-frame w-[400px] xl:w-[450px] 2xl:w-[500px]" *ngIf="selectedIds?.length">
  <div class="detail-content">
    <nwb-item-detail *ngFor="let id of selectedIds" [itemId]="id" class="rounded-md overflow-clip mb-4" [enableMarker]="true" [enableTracker]="true" [enableDescription]="true" [enablePerks]="true">

    </nwb-item-detail>
  </div>
</div>
