<div *ngFor="let perkGroup of itemSets" class="item-set-grid mb-4">
  <h3 class="text-lg font-bold mb-1 flex flex-row items-center">
    <a [nwInfoLink]="perkGroup.perkId" [nwInfoResource]="'perk'" target="_blank" class="mr-1">
      <picture [nwIcon]="perkGroup.icon"></picture>
    </a>
    <span>{{perkGroup.name}}</span>
  </h3>

  <div class="grid grid-cols-3 gap-3">
    <ng-container *ngFor="let familyGroup of perkGroup.items">
      <ng-container *ngFor="let tierGroup of familyGroup.items">
        <div *ngFor="let itemSet of tierGroup.items" class="dark-panel p-1 min-w snap-start">
          <div *ngFor="let item of itemSet.items" class="flex flex-row items-start m-1">
            <a [nwInfoLink]="item.ItemID" [nwInfoResource]="'item'" target="_blank">
              <picture [nwIcon]="item.IconPath" [nwRarityBg]="itemRarity(item)"></picture>
            </a>
            <div class="flex flex-col content-between pl-2">
              <div>{{ itemName(item) }}</div>
              <div class="text-dimmed">{{ itemSet.itemClass}} T{{ tierGroup.tier }}</div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>

</div>
