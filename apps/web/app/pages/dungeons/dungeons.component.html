<div class="menu-frame w-56">
  <ul class="menu bg-base-100 rounded-md">
    <li *ngFor="let item of dungeon$ | async"  [routerLinkActive]="'bordered'" >
      <a [routerLink]="item.GameModeId">
        <span [nwText]="item.DisplayName"></span>
      </a>
    </li>
  </ul>
</div>

<div class="main-frame col-span-2">
  <div class="main-content flex flex-col">
    <router-outlet></router-outlet>
  </div>
</div>
