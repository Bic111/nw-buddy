<label class="label">
  <span class="label-text"> Player </span>
</label>
<div class="join" [cdkMenuTriggerFor]="tplSliderLevel">
  <button class="join-item btn btn-sm w-20">Level</button>
  <input
    type="number"
    class="join-item input input-sm input-bordered w-full justify-end text-right pr-0"
    [min]="levelMin"
    [max]="levelMax"
    [step]="1"
    [(ngModel)]="level.value"
    (wheel)="($event)"
  />
  <button class="join-item btn btn-sm w-20">
    {{ store.offenderLevelFactor() | number: '0.2-2' }}
  </button>
  <ng-template #tplSliderLevel>
    <div class="bg-base-200 bg-opacity-75 border border-base-100 rounded-lg p-4 w-80" cdkMenu>
      <nwb-input-slider
        class="w-full"
        [size]="'xs'"
        [min]="levelMin"
        [max]="levelMax"
        [step]="1"
        [bars]="true"
        [barsStep]="10"
        [values]="true"
        [(ngModel)]="level.value"
      />
    </div>
  </ng-template>
</div>
<div class="join mt-1" [cdkMenuTriggerFor]="tplGearScoreLevel">
  <button class="join-item btn btn-sm w-20">GS</button>
  <input
    type="number"
    class="join-item input input-sm input-bordered w-full justify-end text-right pr-0"
    [min]="gsMin"
    [max]="gsMax"
    [step]="1"
    [(ngModel)]="gearScore.value"
    (wheel)="($event)"
  />
  <ng-template #tplGearScoreLevel>
    <div class="bg-base-200 bg-opacity-75 border border-base-100 rounded-lg p-4 w-80" cdkMenu>
      <nwb-input-slider
        class="w-full"
        [size]="'xs'"
        [min]="gsMin"
        [max]="gsMax"
        [step]="1"
        [bars]="true"
        [barsStep]="100"
        [values]="true"
        [(ngModel)]="gearScore.value"
      />
    </div>
  </ng-template>
</div>
