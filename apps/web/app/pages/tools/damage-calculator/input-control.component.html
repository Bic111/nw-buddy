<label class="label" [class.hidden]="labelHidden">
  <span class="label-text">
    <ng-content select="[slot='label']"/>
  </span>
  <span class="label-text">
    <ng-content select="[slot='end-label']"/>
  </span>
</label>
<label class="join">
  <ng-content select="[slot='start']"/>
  <input
    type="number"
    class="join-item input input-sm input-bordered w-full pr-0"
    [min]="min"
    [max]="max"
    [step]="step"
    [disabled]="disabled"
    [(ngModel)]="inputValue"
    [cdkMenuTriggerFor]="slider ? tplSlider : null"
    (wheel)="($event)"
  />
  <ng-template #tplSlider>
    <div class="bg-base-200 bg-opacity-75 border border-base-100 rounded-lg p-4 w-80" cdkMenu>
      <nwb-input-slider
        class="w-full"
        [size]="'xs'"
        [min]="min"
        [max]="max"
        [step]="step"
        [(ngModel)]="inputValue"
      />
    </div>
  </ng-template>
  <ng-content select="[slot='end']"/>
</label>
