<div class="layout-content p-3">
  <div class="grid"  [nwbScreenshotFrame]="'Gemstones'">
      <nwb-item-detail [entityId]="item.$itemId" *ngFor="let item of items | async">
        <nwb-item-detail-header [enableInfoLink]="true"></nwb-item-detail-header>
        <nwb-item-detail-perks></nwb-item-detail-perks>
        <!-- <nwb-item-detail-description></nwb-item-detail-description>
        <hr class="item-detail-divider" /> -->
        <div class="p-3">
          <div *ngFor="let ingr of item.$ingredients" class="flex flex-row gap-1 m-1 justify-start items-center">
            <picture [nwIcon]="ingr.item" class="w-8 h-8 nw-icon flex-none"></picture>
            <span>{{ ingr.quantity }}</span>
            <span>&times;</span>
            <span [nwText]="ingr.item?.Name"></span>
          </div>
        </div>
      </nwb-item-detail>
  </div>
</div>
