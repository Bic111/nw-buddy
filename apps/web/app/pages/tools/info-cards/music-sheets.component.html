<div class="layout-content p-3 pb-20" *ngIf="items$ | async; let items">
  <div class="grid grid-cols-fill gap-4">
    <div *ngFor="let item of items; trackBy: trackByFn" class="cell min-h-[150px]" [nwbItemMarker]="item.ItemID" #itemMarker="itemMarker">
      <div *nwbDidIntersect class="bg-black rounded-md h-full">
        <nwb-item-card
          [entityId]="item.ItemID"
          class="flip-card-back"
          [enableInfoLink]="true"
          [enableTracker]="true"
          [disableInfo]="true"
          [class.opacity-40]="!(itemMarker.value$ | async)"
        ></nwb-item-card>
      </div>
    </div>
  </div>
</div>
