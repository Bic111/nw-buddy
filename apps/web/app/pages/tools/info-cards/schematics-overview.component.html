<div class="flex flex-row justify-center p-2">
  <div class="tabs flex-nowrap overflow-x-auto">
    <a class="tab tab-bordered" [class.tab-active]="!(filter$ | async)" (click)="patchState({ filter: null })"> All </a>
    <ng-container *ngFor="let filter of filterOptions$ | async">
      <button
        class="tab tab-bordered"
        [class.tab-active]="(filter$ | async) === filter"
        (click)="patchState({ filter: filter })"
      >
        {{ filter }}
      </button>
    </ng-container>
  </div>
</div>
<div
  class="layout-content p-3 pb-20"
  [nwbInfniteScroll]="items$ | async"
  [nwbInfniteScrollPerPage]="25"
  #scroll="infiniteScroll"
>
  <div class="flex justify-center">
    <div class="stats shadow self-center mb-4" *ngIf="stats$ | async; let stat">
      <div class="stat place-items-center">
        <div class="stat-title">Learned Schematics</div>
        <div class="stat-value text-primary">{{ stat.learned }} / {{ stat.total }}</div>
        <div class="stat-desc text-opacity-50 italic">
          Any
          <span class="inline-block w-3 h-3 mask mask-star-2 bg-orange-400"></span>
          <span class="inline-block w-3 h-3 mask mask-star-2 bg-yellow-400"></span>
          <span class="inline-block w-3 h-3 mask mask-star-2 bg-green-400"></span>
          marks the schematic as "learned"
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-fill gap-4" [@list]="scroll.count$ | async">
    <div
      *ngFor="let item of scroll.data$ | async"
      class="cell min-h-[200px] flip-card relative"
      [class.flip-active]="item.flipped"
      [nwbItemMarker]="item.recipeItem.ItemID"
      #itemMarker="itemMarker"
      [@fade]="true"
    >
      <div class="flip-card-content bg-black rounded-md h-full">
        <nwb-item-detail [entity]="item.recipeItem" class="flip-card-front">
          <nwb-item-detail-header
            [enableTracker]="true"
            [enableInfoLink]="true"
            [class.opacity-40]="!(itemMarker.value$ | async)"
            class="transition-opacity"
          ></nwb-item-detail-header>
          <div class="flex flex-col gap-2 p-4">
            <nwb-item-detail-description></nwb-item-detail-description>
            <nwb-item-divider></nwb-item-divider>
            <div class="flex flex-col gap-1">
              <a
                *ngFor="let ingr of item.ingredients"
                [nwLink]="ingr.itemId"
                [nwLinkResource]="'item'"
                class="flex flex-row gap-1 justify-start items-center"
              >
                <picture [nwIcon]="ingr.item" class="w-8 h-8 nw-icon flex-none"></picture>
                <span>{{ ingr.quantity }}</span>
                <span>&times;</span>
                <span [nwText]="ingr.item?.Name"></span>
              </a>
            </div>
          </div>
        </nwb-item-detail>
        <nwb-item-card
          [entityId]="item.itemId"
          class="flip-card-back transition-opacity"
          [enableInfoLink]="true"
          [disableInfo]="true"
          [class.opacity-40]="!(itemMarker.value$ | async)"
        ></nwb-item-card>
      </div>
      <button
        class="
          flip-card-btn
          btn btn-ghost btn-circle
          absolute
          bottom-1
          right-1
          opacity-50
          scale-100
          transition-all
          hover:opacity-75
          hover:scale-110
        "
        (click)="item.flipped = !item.flipped"
      >
        <nwb-icon [icon]="iconFlip" class="w-4 h-4"></nwb-icon>
      </button>
    </div>
    <button class="btn loading" *ngIf="scroll.canLoad$ | async" nwbInfiniteScrollTrigger>loading</button>
  </div>
</div>
