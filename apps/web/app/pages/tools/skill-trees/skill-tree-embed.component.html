<nwb-shared-content-loader
  [name]="paramName()"
  [cid]="paramCid()"
  [showImport]="false"
  [validType]="validType"
  #loader
/>
@if (loader.record(); as record) {
  <nwb-skill-builder [ngModel]="record" [disabled]="true" />
  @if (record.attrs; as attrs) {
    <div class="layout-pad">
      <nwb-attributes-editor [freeMode]="true" [assigned]="attrs" />
    </div>
  }
}
