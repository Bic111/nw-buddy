<h3 class="text-lg uppercase relative text-center font-caslon text-nw-description mb-3">
  <span class="nw-bg-title absolute inset-0 bg-bottom"></span>
  <span class="relative top-1">Damage Mods</span>
</h3>
<div class="grid grid-cols-dl gap-x-1 font-nimbus">
  <ng-container *ngFor="let entry of vm$ | async; trackBy: trackBy">
    <span class="text-right font-bold">
      {{ entry.value | percent : '0.1-1' }}
    </span>
    <div class="flex flex-row" [tooltip]="tplTip" [tooltipClass]="'p-0'">
      <img [nwImage]="entry.icon" *ngIf="entry.icon" class="'w-5 h-5" />
      <span class="opacity-50">
        {{ entry.label }}
      </span>
      <ng-template #tplTip>
        <nwb-modifier-tip [data]="entry" [category]="entry.label" [format]="'0.2-2'"></nwb-modifier-tip>
      </ng-template>
    </div>
  </ng-container>
</div>
