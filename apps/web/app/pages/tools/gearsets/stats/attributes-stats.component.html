<h3 class="text-lg uppercase relative text-center font-caslon text-nw-description mb-3">
  <span class="nw-bg-title absolute inset-0 bg-bottom"></span>
  <span class="relative top-1">{{ 'ui_attributes' | nwText }}</span>
</h3>
<div class="grid grid-cols-dl gap-x-1 items-baseline">
  <ng-container *ngFor="let row of vm$ | async; trackBy: trackBy">
    <span class="w-16 text-right font-bold uppercase">{{ row.label | nwText }}</span>
    <span class="">
      {{ row.total }}
      <ng-container *ngIf="row.assigned || row.bonus">
        (<span class="text-attr-base">{{ row.base }}</span>
        <ng-container *ngIf="row.bonus">
          + <span class="text-attr-buff">{{ row.bonus }}</span></ng-container
        >
        <ng-container *ngIf="row.assigned">
          + <span class="text-attr-assign">{{ row.assigned }}</span></ng-container
        >)
      </ng-container>
    </span>
  </ng-container>
</div>
