<h3 class="text-lg uppercase relative text-center font-caslon text-nw-description mb-3">
  <span class="nw-bg-title absolute inset-0 bg-bottom"></span>
  <span class="relative top-1">Equip Load {{ load$() }}</span>
</h3>

<div class="grid grid-cols-dl gap-x-1 font-nimbus items-baseline" *ngIf="vm$ | async; let vm">
  <span class="text-right font-bold">{{ vm.weight | number : '0.0-1' }} </span>
  <div>
    <span class="opacity-50"> Weight </span>
  </div>

  <span class="text-right font-bold">{{ vm.healing >= 0 ? '+' : '' }}{{ vm.healing | percent }} </span>
  <div>
    <span class="opacity-50"> Healing </span>
  </div>

  <span class="text-right font-bold">{{ vm.damage >= 0 ? '+' : '' }}{{ vm.damage | percent }} </span>
  <div>
    <span class="opacity-50"> Damage </span>
  </div>
</div>
