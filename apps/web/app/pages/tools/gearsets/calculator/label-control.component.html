<label class="join whitespace-nowrap bg-base-300 btn btn-sm no-animation border-0 items-center">
  <span class="join-item flex-1 flex justify-between">
    <ng-content></ng-content>
  </span>
  <span class="join-item w-20 inline-block text-right pl-0" [class.text-primary]="isTweaked">
    @if (percent) {
      {{ value | percent: format }}
    } @else {
      {{ value | number: format }}
    }
  </span>
  <ng-content select="[end]" />
</label>
