<label class="input-group input-group-sm whitespace-nowrap">
  <span class="flex-1 flex justify-between">
    <span class="px-0">
      <ng-content></ng-content>
    </span>
  </span>
  <span class="w-20 inline-block text-right pl-0">
    @if (percent) {
      {{ value | percent: format }}
    } @else {
      {{ value | number: format }}
    }
  </span>
</label>
