<div class="btn-group col-span-2 flex-none flex-nowrap overflow-x-auto">
  <button class="btn" [class.btn-active]="!category" (click)="selectCategory(null)">
    ALL
  </button>
  <button *ngFor="let it of categories" class="btn" [class.btn-active]="category === it" (click)="selectCategory(it)">
    {{ it }}
  </button>
</div>
<div class="main-frame rounded-md overflow-clip" [class.col-span-2]="!hasSelection">
  <nwb-status-effects-table class="main-content" [selection]="selection" (selectionChange)="selected($event)"></nwb-status-effects-table>
</div>
<div class="detail-frame" *ngIf="selectedItem">
  <div class="detail-content rounded-md bg-base-100 p-4">
    <nwb-property-grid [item]="selectedItem"></nwb-property-grid>
  </div>
</div>
